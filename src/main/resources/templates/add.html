<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link href="../static/node_modules/bootstrap/dist/css/bootstrap.css"
        th:href="@{/node_modules/bootstrap/dist/css/bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <h1 class="col-auto m-auto">
                Add Remind
            </h1>
        </div>

        <hr>

        <form class="mt-5" method="POST" th:action="@{/remind}">
            <div class="row">
                <div class="col-3 m-auto">
                    <input class="form-control" type="text" name="description" placeholder="请输入摘要">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 m-auto">
                    <input class="form-control" type="text" name="remindTime" placeholder="请输入时间">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 m-auto">
                    <input type="submit" class="btn btn-primary" value="添加">
                </div>
            </div>
    </div>
    </div>
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.js"
        th:src="@{/node_modules/bootstrap/dist/js/bootstrap.js}" type="application/javascript"></script>
</body>

</html>
